    <div class="main">

        <div class="container">
            <form class="appointment-form" id="appointment-form">
                <h2>Registration form</h2>
                <div class="form-group-1">
                    <!-- <input type="number" name="title" id="title" placeholder="Id" required  [(ngModel)] = "Id"  /> -->
                    <input type="text" name="fname" id="name" placeholder="First Name" required  [(ngModel)] = "fName"/>
                    <input type="text" name="lname" id="lname" placeholder="Last Name" required [(ngModel)]= "LName" />
                    <input type="email" name="email" id="email" placeholder="Email" required  [(ngModel)]= "mail" />
                    <input type="text" name="phone_number" id="phone_number" placeholder="Phone number" required [(ngModel)] = "pNumber" />
                    <input type="password" name="pass" id="pass" placeholder="Password" required  [(ngModel)]= "pass" />
            
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Submit" (click)="createPost()" />
                </div>
            </form>    


        </div>
    </div>
