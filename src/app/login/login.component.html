<div class="main">

    <div class="container">
        <form class="appointment-form" id="appointment-form">
            <h2>Login form</h2>
            <div class="form-group-1">
            
                   <input type="number" name="title" id="title" placeholder="Id" required  [(ngModel)] = "Id"  /> 
                <input type="text" name="fname" id="name1" placeholder="First Name" required  [(ngModel)] = "firstname"/>
  
                <input type="password" name="pass" id="pass1" placeholder="Password" required  [(ngModel)]= "password" />
        
            </div>
            <div class="form-submit">
                <input type="submit" name="submit" id="submit" class="submit" value="Submit" (click)="homePage()" />
            </div>
             <div class="form-submit">
                <input type="submit" name="submit" id="submit" class="submit" value="Delete" (click)="deletePage()" />
            </div> 
        </form>    


    </div>
</div>
